<body>
    <div class="main">
        <div class="register">
            <h1>Register Hero</h1><br>
            <form action="">
                <b>First Name:</b><br>
                <input type="text"  placeholder="Enter your first name"><br><br>
                <b>Last Name:</b><br>
                <input type="text"  placeholder="Enter your last name"><br><br>
                <b>Your Age:</b><br>
                <input type="number" value="Age" placeholder="Enter your age"><br><br>
                <b>Email:</b><br>
                <input type="email"  placeholder="Enter your email"><br><br>
                <b>Gender:</b><br>
                <input type="radio" value="male" ><b>&nbsp;Male
                <input type="radio" value="female" >&nbsp;Female <br><br>
                <b>Known language:</b><br>
                <input type="checkbox" value="Bangla" >&nbsp;Bangla
                <input type="checkbox" value="English" >&nbsp;English
                <input type="checkbox" value="Hindi" >&nbsp;Hindi <br><br>
                <button>Submit</button>
                <br><br>
        
        </div>
       
    
    
    </div>
    

    </form>
